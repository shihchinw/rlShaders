{{ partial "header.html" .}}

    <!-- Page Header -->
    {{ if isset .Params "image" }}
    <header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/{{ .Params.image }}')">
    {{ else }}
    <header class="intro-header">
    {{ end }}
      <div class="overlay">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="post-heading">
                <h1>{{ .Title }}</h1>
                <h2 class="subheading">{{ .Description }}</h2>
                <span class="meta">
                 {{ partial "meta.html" .}}
               </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                  {{ .Content }}
                  {{ partial "comments.html" .}}
                </div>
            </div>
        </div>
    </article>

{{ partial "footer.html" .}}
